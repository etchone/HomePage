<html>

<head>
    <title>我的技术笔记 - 导航站 | Navigator</title>
    <!-- 备案要求，要在标题添加那四个字 -->
    <!-- Fine -->
    <script src="https://kit.fontawesome.com/292c495e19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src='main.js'></script>
</head>

<body>
    <div id="container">
        <div id="fullscreen-button" onclick="onFullscreenButtonClicked()">
            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
        </div>
        <div id="info">
            <img id="avatar" src="https://cravatar.cn/avatar/83afacf140ccb0c8c8c7584a618086a0?s=200" title="Avatar" />
            <h1 id="title-wrap">
                <div id="title">Waystone</div>
            </h1>
            <h2 id="subtitle-wrap">
                <div id="subtitle">坐和放宽</div>
            </h2>
        </div>
        <div id="expand-button" class="loading">
            <div class="expand-button-decoration">
                <div class="expand-button-decoration-line"></div>
                <div class="expand-button-decoration-line"></div>
                <div class="expand-button-decoration-line"></div>
            </div>
            <span class="fa-stack fa-lg">
                <i class="fa fa-stack-2x fa-circle-o"></i>
                <i class="load-img fa fa-stack-1x fa-spin fa-spinner"></i>
                <i class="error-img fa fa-stack-1x fa-exclamation"></i>
                <i class="arrow-img fa fa-stack-1x fa-arrow-down"></i>
            </span>
            <div class="expand-button-decoration">
                <div class="expand-button-decoration-line"></div>
                <div class="expand-button-decoration-line"></div>
                <div class="expand-button-decoration-line"></div>
            </div>
        </div>
        <div id="links">
            <div class="link-box">
                <div class="link-title">Social</div>
                <div id="social-links" class="link-entry-container">
                    <i class="fa fa-lg fa-spin fa-spinner"></i>
                </div>
            </div>
            <div class="link-box">
                <div class="link-title">Apps</div>
                <div id="apps-links" class="link-entry-container">
                    <i class="fa fa-lg fa-spin fa-spinner"></i>
                </div>
            </div>
            <div class="link-box">
                <div class="link-title">Games</div>
                <div id="games-links" class="link-entry-container">
                    <i class="fa fa-lg fa-spin fa-spinner"></i>
                </div>
            </div>
        </div>
        <div id="detail-panel">
            <div id="detail-info">
                <div id="detail-left">
                    <div id="detail-name">
                    </div>
                    <div id="detail-describe">
                    </div>
                    <div id="detail-buttons">
                        <div id="detail-button-go">
                            <i class="fa fa-play"></i>
                            <span>Visit</span>
                        </div>
                        <div id="detail-button-preview">
                            <i class="fa fa-eye"></i>
                            <span>Preview</span>
                        </div>
                    </div>
                </div>
                <div id="detail-right">
                    <div id="detail-icon">
                    </div>
                </div>
            </div>
            <div id="detail-preview">
            </div>
        </div>
    </div>
    <div id="footer">
        <div>
            <a href="https://beian.miit.gov.cn/" target="_blank">蜀ICP备2022003236号-2</a>
        </div>
        <div>
            <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
            <a href="https://busuanzi.ibruce.info/"><span id="busuanzi_value_site_pv"></span> 次访问</a>
        </div>
    </div>
</body>

</html>
